<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zaquiner - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Varela Round', sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, yellow, orange, red);
            z-index: -1;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            position: relative;
            background-color: transparent;
            color: rgb(0, 0, 0);
            padding: 20px 40px; /* Zwiększone rozmiary guzików */
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Varela Round', sans-serif;
            overflow: hidden;
            z-index: 1;
            display: block;
            margin: 10px auto;
            text-decoration: none;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 0;
            height: 4px;
            background-color: #FF0000;
            transition: width 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: -1;
        }

        .button:hover::before {
            width: 100%;
            left: 0;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 style="font-family: 'Varela Round', sans-serif; font-weight: bold; font-size: 42px;">ZAQUINER</h1>

            <p style="font-family: 'Varela Round', sans-serif;">I can create a website for you. You can learn more <br>about this in ABOUT.</p>
            <br>
            <button class="button" onclick="showAlert('E-Mail: zaquiner@proton.me, Phone (Whatsapp only): +34 621181742')">CONTACT</button>
            <button class="button" onclick="document.location='about.html'">ABOUT</button>
            <button class="button" onclick="showAlert('This page is in reconstruction. Try again later.')">SOCIAL MEDIA</button>
            <br>
        <br>
            <h1 style="font-family: 'Varela Round', sans-serif; font-weight: bold;">My Work Examples:</h1>
            <br>
        <br>
            <button class="button" onclick="document.location='calc.html'">CALCULATOR</button>
            <button class="button" onclick="document.location='snake.html'">SNAKE GAME</button>
            <button class="button" onclick="document.location='bmi.html'">BMI CALCULATOR</button>
        </div>
    </div>

    <script>
        function showAlert(text) {
            alert(text);
        }
    </script>
</body>
</html>
