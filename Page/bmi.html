<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Web</title>
  <style>
    /* Estilos CSS */
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Página Web</h1>
  </header>

  <section>
    <h2>¡Bienvenido/a!</h2>
    <p>Disfruta de los contenidos multimedia y el mini juego que tenemos para ti.</p>
  </section>

  <section>
    <h2>Vídeo</h2>
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no admite el elemento de vídeo.
    </video>
  </section>

  <section>
    <h2>Imagen</h2>
    <img src="imagen.jpg" alt="Descripción de la imagen">
  </section>

  <section>
    <h2>Mini Juego</h2>
    <canvas id="canvas"></canvas>
  </section>

  <footer>
    <p>Derechos de autor © 2023. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Código JavaScript
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let x = 50;
    let y = canvas.height - 100;
    let speed = 5;
    let isJumping = false;
    let jumpCount = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'blue';
      ctx.fillRect(x, y, 50, 50);
    }

    function update() {
      if (isJumping) {
        y -= 10;
        jumpCount++;
        if (jumpCount >= 30) {
          isJumping = false;
          jumpCount = 0;
        }
      } else if (y < canvas.height - 100) {
        y += 5;
      }

      x += speed;
      if (x > canvas.width) {
        x = 0;
      }
    }

    function jump() {
      if (!isJumping) {
        isJumping = true;
      }
    }

    function keyDownHandler(event) {
      if (event.keyCode === 32) {
        jump();
      }
    }

    document.addEventListener('keydown', keyDownHandler);

    function loop() {
      draw();
      update();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
