<!DOCTYPE html>
<html>
<head>
  <title>BMI</title>
  <style>
    .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, yellow, orange, red);
            z-index: -1;
        }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      background-color: #fff;
      border-radius: 4px;
      padding: 20px;
      margin-top: 20px;
    }

    input[type="number"] {
      width: 60px;
    }

    button {
      margin-top: 10px;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>BMI</h1>
  <div class="container">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" min="1" step="any">
    <label for="height">Height (cm):</label>
    <input type="number" id="height" min="1" step="any">
    <button onclick="calculateBMI()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      var weight = document.getElementById("weight").value;
      var height = document.getElementById("height").value;

      if (weight === "" || height === "") {
        document.getElementById("result").innerHTML = "Wprowadź wartości dla wagi i wzrostu.";
        return;
      }

      var bmi = weight / ((height / 100) * (height / 100));
      bmi = bmi.toFixed(2);

      var resultText = "BMI: " + bmi + ". ";

      if (bmi < 18.5) {
        resultText += "You are underweight.";
      } else if (bmi >= 18.5 && bmi < 25) {
        resultText += "Your weight is correct.";
      } else {
        resultText += "You are overweight.";
      }

      document.getElementById("result").innerHTML = resultText;
    }
  </script>
</body>
</html>
